<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirza Syafiq | Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    header {
      background-color: #0a192f;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.85;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .card a:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mirza Syafiq</h1>
    <p>Professional Certificate Showcase</p>
  </header>

  <div class="container">

    <div class="card">
      <h3>Certificate in Programming</h3>
      <a href="https://your-link.com/certificate1.pdf" target="_blank">View Certificate</a>
    </div>

    <div class="card">
      <h3>Cybersecurity Training Certificate</h3>
      <a href="https://your-link.com/certificate2.pdf" target="_blank">View Certificate</a>
    </div>

    <div class="card">
      <h3>Internship Completion Certificate</h3>
      <a href="https://your-link.com/certificate3.pdf" target="_blank">View Certificate</a>
    </div>

    <!-- Add more certificates here -->
    
  </div>

  <footer>
    &copy; 2025 Mirza Syafiq
  </footer>

</body>
</html>
